<!DOCTYPE html>
<html>

<head>
<title>Random Quote Generator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="css.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Random Quote Generator</h1>
        <p>Here are some random quotes I had collected during my school.</p>

        

        <button class="btn btn-primary" id="test">New quote!</button>
        <a class="twitterButton"><button class="btn btn-primary" id="tweet">Tweet it<i class="fa fa-twitter"></button></i></a>
     
    </div>

    <div class="addYourOwnQuote">
      
      <h1>Want to add your own quote? Add it inside the textbox and click Add!</h1>
      <div>
        <input type="textbox" id="addYourOwnQuoteCheckbox"><button class="btn btn-primary" id="addQuote">Add</button>
      </div>
      <p id="didYouAddQUote">Quote Added.</p>
    </div>

    <div class="quotes">
       <p id="text">" Do not go gentle into that good night. Rage, rage against the dying of the light. "<br>- Dylan Thomas</p>
        <div>
            <p id="author"></p>
        </div>
    </div>
    <hr>
    <p>Coded by <a href="https://www.linkedin.com/in/kody-scharf-311b1a60/">Kody Scharf</a></p>
    

    
</div>

</body>
</html>
