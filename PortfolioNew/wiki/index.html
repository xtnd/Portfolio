<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Search</title>            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css.css" rel="stylesheet" type="text/css">
        <script src="js.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="row">
            <div class="logo">
                <a href="https://www.wikipedia.com"><img src="wiki.png" alt="Wikipedia Logo"></a>
                <h1>Wikipedia</h1>
            </div>
            
        </div>
        <div class="container-fluid">
            <input class="control" id="searchTerm"><i class="fa fa-search"></i>
            <br><br>
            <button id="search" type="button" class="btn btn-primary">Submit</button><span></span>
            <a href="https://en.wikipedia.org/wiki/Special:Random"><button class="btn btn-primary boo">I'm feeling lucky</button></a>
        </div>
        
        <div id="display-text"></div>
    </body>
</html>
